documentType: LandingData
title: Azure Data Factory V2 Preview Documentation
metadata:
  title: Azure Data Factory Documentation - Tutorials, API Reference | Microsoft Docs
  description: Learn how to use Data Factory to set up automated data pipelines to and from on-premises and cloud sources in order to move and process data for analysis. 
  services: data-factory
  author: spelluru
  manager: jhubbard
  ms.service: data-factory
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/08/2017
  ms.author: spelluru
abstract:
  description: Learn how to use Data Factory, a cloud data integration service, to compose data storage, movement, and processing services into automated data pipelines. Tutorials and other documentation show you how to set up and manage data pipelines, as well as move and transform data for analysis. <p>Currently, the version V2 of Data Factory is in preview. The version V1 is generally available. If you are using V1 of the Data Factory service, see <a href=/azure/data-factory/v1/data-factory-introduction>V1 documentation.</a></p> 
