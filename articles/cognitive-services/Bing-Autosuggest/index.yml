abstract:
  description: Bing Autosuggest API lets you send a partial search query term to Bing and get back a list of suggested queries that other users have searched on.  For example, as the user enters each character of their search term, you'd call this API and populate the search box's drop-down list with the suggested query strings. Learn how to use Autosuggest API with our quickstarts, tutorials, and samples.
